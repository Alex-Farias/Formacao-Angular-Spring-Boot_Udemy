<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Atualizar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [checked]="true" (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <!-- Nome -->
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
                [(ngModel)]="tecnico.nome"
                name="nome"
                [formControl]="nome"
                required
                matInput 
                placeholder="Ex.. Alex Farias"
                maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <!-- CPF -->
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
                [(ngModel)]="tecnico.cpf"
                name="cpf"
                [formControl]="cpf"
                required
                matInput 
                placeholder="Ex. 000.000.000-00"
                mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <!-- Email -->
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
                [(ngModel)]="tecnico.email"
                name="email"
                [formControl]="email"
                required
                matInput 
                placeholder="Ex. alex@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <!-- Senha -->
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
                [(ngModel)]="tecnico.senha"
                name="senha"
                [formControl]="senha"
                required
                type="password" 
                matInput 
                placeholder="Ex .. 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button [disabled]="!validaCampos()" (click)="update()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn" routerLink="../../">Cancelar</button>
    </form>

    <p class="fullWidth">by Alex Farias</p>
</div>
