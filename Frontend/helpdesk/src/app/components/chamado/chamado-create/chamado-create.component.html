<div class="container mat-elevation-z8">
    <h1 class="fullWidth">Criando chamado</h1>
    <img class="fullWidth" src="assets/img/chamado-create.svg" alt="Chamado image">

    <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Título do Chamado</mat-label>
            <input
                [(ngModel)]="chamado.titulo"
                name="titulo"
                [formControl]="titulo"
                required
                matInput
                placeholder="Ex. Trocar bateria de notebook" 
                value=""
            >
        </mat-form-field>

        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>Selecione um status</mat-label>
                <mat-select
                    [(ngModel)]="chamado.status"
                    name="status"
                    [formControl]="status"
                    required
                >
                    <mat-option value="0">ABERTO</mat-option>
                    <mat-option value="1">EM ANDAMENTO</mat-option>
                    <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Selecione uma prioridade</mat-label>
                <mat-select
                    [(ngModel)]="chamado.prioridade"
                    name="prioridade"
                    [formControl]="prioridade"
                    required
                >
                    <mat-option value="0">BAIXA</mat-option>
                    <mat-option value="1">MÉDIA</mat-option>
                    <mat-option value="2">ALTA</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="tecnico">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione um técnico</mat-label>
                <mat-select
                    [(ngModel)]="chamado.tecnico"
                    name="tecnico"
                    [formControl]="tecnico"
                    required
                >
                    <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">{{tec.nome}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione um cliente</mat-label>
                <mat-select
                    [(ngModel)]="chamado.cliente"
                    name="cliente"
                    [formControl]="cliente"
                    required
                >
                    <mat-option *nfFor="let cli of clientes" value="{{cli.id}}">{{cli.nome}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <form class="form">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Deixe uma observação</mat-label>
                <textarea 
                    [(ngModel)]="chamado.observacoes"
                    name="descricao"
                    [formControl]="observacoes"
                    required
                    class="descricao" 
                    matInput 
                    placeholder="Ex. Trocar bateria do notebook queimada"
                ></textarea>
            </mat-form-field>
        </form>

        <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

        <p class="fullWidth">Desenvolvido por Valdir Cezar</p>
    </form>      
</div>
